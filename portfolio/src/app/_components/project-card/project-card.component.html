<div class="project-card glass-effect">
  <div class="image">
    <img [src]="project.image" alt="Project Image" />
  </div>
  <div class="content">
    <h2>{{ project.name }}</h2>
    <button (click)="navigateToProjectDetails()" class="button-link">
      <span>View Details</span>
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
</div>
