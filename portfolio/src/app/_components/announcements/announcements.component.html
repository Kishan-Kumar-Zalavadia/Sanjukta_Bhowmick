<div class="announcement-list">
  <div *ngFor="let announcement of announcements" class="announcement-card" (click)="onAnnouncementClick(announcement.id)">
    <img *ngIf="announcement.imageUrl" [src]="announcement.imageUrl" alt="{{ announcement.title }} Image" />
    <div class="content">
      <h2>{{ announcement.title }}</h2>
      <p>{{ announcement.content }}</p>
      <p class="date">Date: {{ announcement.date | date }}</p>
    </div>
  </div>
</div>
