<div class="project-card">
  <div class="image" *ngIf="person.image" >
    <img [src]="person.image" alt="Person Image" />
  </div>
  <div class="content">
    <h2>{{ person.name }}</h2>
    <p class="person-details">{{person.details}}</p>
    <button  *ngIf="person.url" (click)="redirectToPersonDetails()" class="button">
      View Details
    </button>
  </div>
</div>
