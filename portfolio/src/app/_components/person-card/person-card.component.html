<div class="project-card glass-effect">
    <div class="image" *ngIf="person.image">
      <img [src]="person.image" alt="Person Image" />
    </div>
    <div class="content">
      <h2>{{ person.name }}</h2>
      <button
        *ngIf="person.url"
        (click)="redirectToPersonDetails()"
        class="button"
      >
        View Details
      </button>
    </div>
    <p class="person-details">{{ person.details }}</p>
</div>
