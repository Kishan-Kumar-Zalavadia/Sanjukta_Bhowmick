<div class="project-card">
  <img [src]="project.image" alt="Project Image" />
  <h2>{{ project.name }}</h2>
  <p>Date: {{ project.date }}</p>
  <p>{{ project.description }}</p>
  <button (click)="clickedProject(project.id)">Project</button>
  <button (click)="navigateToProjectDetails()">View Details</button>
</div>
